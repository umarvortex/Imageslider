<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic HTML Example</title>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <a href="#">Home</a> |
      <a href="#">About</a> |
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>About Us</h2>
      <p>This section contains information about our company.</p>
    </section>

    <article>
      <h2>Latest News</h2>
      <p>Here is an article about our latest updates.</p>
    </article>

    <aside>
      <h2>Related Links</h2>
      <ul>
        <li><a href="#">External Resource 1</a></li>
        <li><a href="#">External Resource 2</a></li>
      </ul>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>
</body>
</html>
