 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team | PAK-PIPES INTERNATIONAL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0e1618;
            padding: 40px 20px;
            color: #ffffff;
        }
        
        .team-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }
        
        .team-card {
            background: #17242a;
            border: 1px solid #45ffca;
            border-radius: 8px;
            width: 240px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: #5dffd1;
        }
        
        .team-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #45ffca, transparent);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease;
        }
        
        .team-card:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .member-name {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: #45ffca;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }
        
        .member-name::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 40px;
            height: 2px;
            background: #45ffca;
        }
        
        .contact-info {
            margin-top: 20px;
        }
        
        .phone-number {
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .phone-number::before {
            content: 'ðŸ“±';
            margin-right: 8px;
            font-size: 1rem;
        }
        
        .contact-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .contact-btn {
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-weight: 500;
        }
        
        .call-btn {
            background-color: #45ffca;
            color: #17242a;
        }
        
        .sms-btn {
            background-color: transparent;
            color: #45ffca;
            border: 1px solid #45ffca;
        }
        
        .call-btn:hover {
            background-color: #35e5b0;
            transform: translateY(-2px);
        }
        
        .sms-btn:hover {
            background-color: rgba(69, 255, 202, 0.1);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .team-card {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="team-container">
        <!-- Team Member 1 -->
        <div class="team-card">
            <h3 class="member-name">Tahir</h3>
            <div class="phone-number">0319 - 2017909</div>
            <div class="contact-actions">
                <button class="contact-btn call-btn">Call</button>
                <button class="contact-btn sms-btn">SMS</button>
            </div>
        </div>
        
        <!-- Team Member 2 -->
        <div class="team-card">
            <h3 class="member-name">Abdul Rehman</h3>
            <div class="phone-number">0333 - 7504732</div>
            <div class="contact-actions">
                <button class="contact-btn call-btn">Call</button>
                <button class="contact-btn sms-btn">SMS</button>
            </div>
        </div>
        
        <!-- Team Member 3 -->
        <div class="team-card">
            <h3 class="member-name">Umair Ashfaq</h3>
            <div class="phone-number">0311 - 9285582</div>
            <div class="contact-actions">
                <button class="contact-btn call-btn">Call</button>
                <button class="contact-btn sms-btn">SMS</button>
            </div>
        </div>
    </div>
</body>
</html>
