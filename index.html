<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAK-PIPES INTERNATIONAL - Our Team</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            padding: 60px 20px;
        }
        
        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .team-card {
            background: #17242a;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            width: 300px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            padding: 30px 25px;
            position: relative;
            overflow: hidden;
        }
        
        .team-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }
        
        .member-photo {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 5px solid #e9f2fa;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e9f2fa;
            overflow: hidden;
            transition: all 0.4s ease;
            position: relative;
        }
        
        .team-card:hover .member-photo {
            transform: scale(1.1);
            border-color: #3498db;
        }
        
        .member-photo svg {
            width: 60%;
            height: 60%;
            fill: #3498db;
            transition: fill 0.3s ease;
        }
        
        .member-name {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .member-contact {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        
        .member-contact a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 50px;
            background: rgba(231, 76, 60, 0.1);
        }
        
        .member-contact a:hover {
            color: white;
            background: #e74c3c;
            transform: translateY(-2px);
        }
        
        .member-contact svg {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            fill: currentColor;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 12px;
        }
        
        .social-links a {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f1f5f9;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            background: #3498db;
            transform: translateY(-3px);
        }
        
        .social-links svg {
            width: 16px;
            height: 16px;
            fill: #2c3e50;
        }
        
        .social-links a:hover svg {
            fill: white;
        }
        
        .team-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2c3e50);
            transform: scaleX(0);
            transition: transform 0.4s ease;
            transform-origin: left;
        }
        
        .team-card:hover::after {
            transform: scaleX(1);
        }
        
        @media (max-width: 1024px) {
            .team-card {
                width: 280px;
            }
        }
        
        @media (max-width: 768px) {
            .team-container {
                gap: 25px;
            }
            
            .team-card {
                width: calc(50% - 20px);
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 40px 15px;
            }
            
            .team-card {
                width: 100%;
                max-width: 350px;
                padding: 25px 20px;
            }
            
            .member-photo {
                width: 110px;
                height: 110px;
            }
        }
    </style>
</head>
