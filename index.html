<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pak Pipes - Ultra Rating</title>
  <style>
    .pipe-rating {
      display: flex;
      align-items: center;
      gap: 5px;
      margin: 10px 0;
    }

    .pipe-rating-stars {
      --rating: 4; /* Change this value (0-5) */
      --star-size: 18px;
      --glow-color: #45ffca;
      display: inline-flex;
    }

    .pipe-rating-stars::before {
      content: '★★★★★';
      letter-spacing: 2px;
      font-size: var(--star-size);
      background: linear-gradient(90deg, 
        gold calc(var(--rating) * 20%), 
        #444 calc(var(--rating) * 20%));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 5px var(--glow-color);
      position: relative;
    }

    .pipe-rating-stars::after {
      content: '⚡' attr(data-flow-rate);
      font-size: 14px;
      margin-left: 8px;
      color: var(--glow-color);
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes pulse {
      0% { opacity: 0.7; text-shadow: 0 0 2px var(--glow-color); }
      100% { opacity: 1; text-shadow: 0 0 8px var(--glow-color); }
    }

    /* Interactive Version */
    .interactive-rating:hover .pipe-rating-stars::before {
      animation: star-glow 0.5s ease-in-out;
    }

    @keyframes star-glow {
      0%, 100% { text-shadow: 0 0 5px var(--glow-color); }
      50% { text-shadow: 0 0 15px var(--glow-color); }
    }
  </style>
</head>
<body>

  <!-- Static Version -->
  <div class="pipe-rating">
    <div class="pipe-rating-stars" data-flow-rate="50L/min" style="--rating: 4;"></div>
  </div>

  <!-- Interactive Version (Hover to see effect) -->
  <div class="pipe-rating interactive-rating">
    <div class="pipe-rating-stars" data-flow-rate="75L/min" style="--rating: 4.5; --glow-color: #ff45e0;"></div>
  </div>

</body>
</html>
