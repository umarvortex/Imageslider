 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAK-PIPES INTERNATIONAL - Our Team</title>
    <style>
        /* Base Styles */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --text-color: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        /* Team Section */
        .team-section {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 40px;
            color: var(--dark-color);
            font-size: 2.5rem;
            position: relative;
            padding-bottom: 15px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--secondary-color);
        }
        
        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        
        .team-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 350px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        
        .team-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
        }
        
        .card-header h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .card-header p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .card-body {
            padding: 25px 20px;
        }
        
        .contact-info {
            margin: 15px 0;
        }
        
        .contact-info a {
            display: block;
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
            margin: 10px 0;
            transition: color 0.3s;
        }
        
        .contact-info a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
        
        .card-footer {
            background-color: var(--light-color);
            padding: 15px;
            font-size: 0.9rem;
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            .team-container {
                gap: 25px;
            }
            
            .team-card {
                width: 300px;
            }
        }
        
        @media (max-width: 992px) {
            .team-container {
                gap: 20px;
            }
            
            .team-card {
                width: calc(50% - 20px);
            }
        }
        
        @media (max-width: 768px) {
            .section-title {
                font-size: 2rem;
            }
            
            .team-card {
                width: 100%;
                max-width: 400px;
            }
        }
        
        @media (max-width: 480px) {
            .section-title {
                font-size: 1.8rem;
            }
            
            .card-header h3 {
                font-size: 1.3rem;
            }
            
            .card-body {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>

        </div>
    </section>
</body>
</html>
