<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="js/firebase-config.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Family Photo Gallery</h1>
            <p>Share and cherish our family memories forever</p>
        </header>

        <div class="upload-section">
            <input type="file" id="imageUpload" accept="image/*" multiple>
            <button id="uploadBtn">Upload Photos</button>
            <div id="progressContainer">
                <div id="progressBar"></div>
                <span id="progressText">0%</span>
            </div>
        </div>

        <div class="gallery" id="imageGallery">
            <!-- Images will load here -->
            <div class="loading">Loading family memories...</div>
        </div>

        <footer>
            <p>Made with ❤️ for our family</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
