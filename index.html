
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pak Pipes Services</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }

    .heading {
      text-align: center;
      font-size: 36px;
      margin: 20px 0;
      color: white;
    }

    .heading span {
      color: #00ff55;
    }

    .slider-container {
      position: relative;
      max-width: 800px;
      margin: 20px auto;
      overflow: hidden;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
    }

    .pipe-card {
      border: 3px solid #00ff55; /* Thicker border */
      border-radius: 8px;
      padding: 5px; /* Reduced padding */
      background: #1a1a1a;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
      height: 500px; /* Fixed card height */
      display: flex;
      flex-direction: column;
    }

    .pipe-card img {
      width: 100%;
      height: 380px; /* Increased image height */
      object-fit: cover; /* Changed to cover for perfect fit */
      margin: 0; /* Removed margin */
      border-radius: 5px;
      border: 1px solid #333; /* Optional: subtle image border */
    }

    .pipe-info {
      padding: 10px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .pipe-info h2 {
      font-size: 24px;
      margin: 5px 0;
      color: white;
    }

    .pipe-info h4 {
      font-size: 20px;
      margin: 5px 0;
      color: #00ff55;
    }

    .pipe-info p {
      font-size: 14px;
      line-height: 1.4;
      color: #ccc;
      margin: 0;
    }

    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      background: rgba(0, 0, 0, 0.5);
      color: #00ff55;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 10;
      border-radius: 50%;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    @media (max-width: 600px) {
      .heading {
        font-size: 28px;
      }
      
      .pipe-card {
        height: 400px;
      }
      
      .pipe-card img {
        height: 300px;
      }
      
      .pipe-info h2 {
        font-size: 20px;
      }
      
      .pipe-info h4 {
        font-size: 18px;
      }

      .pipe-info p {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <section class="services" id="services">
    <h2 class="heading">Our <span>Services</span></h2>
    <div class="slider-container">
      <div class="slider" id="slider">

        <div class="slide">
          <div class="pipe-card">
            <h2>Pak Pipes</h2>
            <img src="https://i.postimg.cc/pXMtyW17/Whats-App-Image-2025-02-17-at-7-40-40-PM.jpg" alt="Zebra Band Pipe">
            <div class="pipe-info">
              <h4>Zebra Band Pipe</h4>
              <p>Used for water supply and agriculture fittings.</p>
            </div>
          </div>
        </div>

        <div class="slide">
          <div class="pipe-card">
            <h2>Pak Pipes</h2>
            <img src="https://i.postimg.cc/v8VsQgXf/Whats-App-Image-2025-02-17-at-7-37-09-PM.jpg" alt="Garden Transparent Pipe">
            <div class="pipe-info">
              <h4>Garden Transparent Pipe</h4>
              <p>Ideal for garden watering and transparent flow view.</p>
            </div>
          </div>
        </div>

        <div class="slide">
          <div class="pipe-card">
            <h2>Pak Pipes</h2>
            <img src="https://i.postimg.cc/bN0ft77v/Whats-App-Image-2025-02-17-at-7-40-42-PM.jpg" alt="Pona Flex Gas Pipe">
            <div class="pipe-info">
              <h4>Pona Flex Gas Pipe</h4>
              <p>Flexible and durable, used for gas connections.</p>
            </div>
          </div>
        </div>

      </div>

      <button class="slider-btn prev" onclick="moveSlide(-1)">‹</button>
      <button class="slider-btn next" onclick="moveSlide(1)">›</button>
    </div>
  </section>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");
    const slider = document.getElementById("slider");

    function moveSlide(direction) {
      currentSlide = (currentSlide + direction + slides.length) % slides.length;
      slider.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    // Auto-slide every 5 seconds
    setInterval(() => moveSlide(1), 5000);
  </script>

</body>
</html>
