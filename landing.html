<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mehran University Test Countdown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            line-height: 1.6;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .logo img {
            max-width: 200px;
            height: auto;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #00ff9d;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.7), 
                         0 0 20px rgba(0, 255, 157, 0.5),
                         0 0 30px rgba(0, 255, 157, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #fff;
            opacity: 0.9;
        }
        
        .countdown-container {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }
        
        .countdown-item {
            margin: 0 15px;
            min-width: 80px;
            position: relative;
        }
        
        .countdown-value {
            font-size: 3rem;
            font-weight: 700;
            background: rgba(0, 255, 157, 0.1);
            border: 2px solid rgba(0, 255, 157, 0.3);
            color: #00ff9d;
            border-radius: 10px;
            padding: 20px 0;
            width: 100%;
            display: block;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2);
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.7);
        }
        
        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-top: 0.5rem;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 1px;
        }
        
        .message {
            font-size: 1.2rem;
            margin: 2rem 0;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .hint {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            animation: blink 2s ease infinite;
        }
        
        /* Background elements */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(0, 255, 157, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes glow {
            from { 
                text-shadow: 0 0 10px rgba(0, 255, 157, 0.7), 
                             0 0 20px rgba(0, 255, 157, 0.5),
                             0 0 30px rgba(0, 255, 157, 0.3);
            }
            to { 
                text-shadow: 0 0 15px rgba(0, 255, 157, 0.8), 
                             0 0 25px rgba(0, 255, 157, 0.6),
                             0 0 35px rgba(0, 255, 157, 0.4);
            }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
        }
        
        @keyframes blink {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 1.4rem;
            }
            
            .message {
                font-size: 1rem;
            }
            
            .countdown-value {
                font-size: 2.5rem;
                padding: 15px 0;
            }
            
            .countdown-item {
                min-width: 70px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.2rem;
            }
            
            .countdown-value {
                font-size: 2rem;
                padding: 10px 0;
            }
            
            .countdown-item {
                min-width: 60px;
                margin: 0 8px;
            }
            
            .message {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div class="particles" id="particles"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="logo">
            <i class="fas fa-university" style="font-size: 5rem; color: #00ff9d;"></i>
        </div>
        
        <h1>Mehran University</h1>
        <h2>Top 100 MCQs Test</h2>
        
        <div class="message">
            Get ready for your test! The test will automatically begin after the countdown completes. Please ensure you're prepared with all necessary materials.
        </div>
        
        <div class="countdown-container">
            <div class="countdown-item">
                <span class="countdown-value" id="minutes">03</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="seconds">00</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>
        
        <div class="hint">
            <i class="fas fa-info-circle"></i> Stay on this page until the countdown finishes
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const numberOfParticles = 30;
            
            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 5px and 20px
                const size = Math.random() * 15 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random duration between 10s and 30s
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                const delay = Math.random() * 5;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Countdown timer logic
        document.addEventListener('DOMContentLoaded', function() {
            // 3 minutes in milliseconds
            let countDownTime = 3 * 60 * 1000;
            const countdownElement = document.getElementById('countdown');
            const minutesElement = document.getElementById('minutes');
            const secondsElement = document.getElementById('seconds');
            
            function updateCountdown() {
                const minutes = Math.floor(countDownTime / 60000);
                const seconds = Math.floor((countDownTime % 60000) / 1000);
                
                minutesElement.textContent = minutes.toString().padStart(2, '0');
                secondsElement.textContent = seconds.toString().padStart(2, '0');
                
                countDownTime -= 1000;
                
                if (countDownTime < 0) {
                    clearInterval(countdownInterval);
                    // Set session storage to indicate countdown is complete
                    sessionStorage.setItem('countdownCompleted', 'true');
                    // Redirect to the main test page
                    window.location.href = 'index.html';
                }
            }
            
            // Update the countdown every second
            updateCountdown();
            const countdownInterval = setInterval(updateCountdown, 1000);
        });
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });
    </script>
</body>
</html>
