<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 100 CS MCQs Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="test-container">
        <header class="test-header">
            <h1>Computer Science MCQs Test</h1>
            <div class="test-info">
                <span id="timer">Time Left: 60:00</span>
                <span id="question-counter">Question 1/100</span>
            </div>
        </header>
        
        <div class="test-wrapper">
            <div class="question-container">
                <h2 id="question-text">Loading question...</h2>
                <div id="options-container" class="options-container">
                    <!-- Options will be inserted here by JavaScript -->
                </div>
            </div>
            
            <div class="navigation-buttons">
                <button id="prev-btn" disabled>Previous</button>
                <button id="next-btn">Next</button>
                <button id="submit-btn" style="display:none;">Submit Test</button>
            </div>
        </div>
        
        <div class="security-features">
            <div id="fullscreen-warning" class="warning-message">
                <i class="fas fa-exclamation-triangle"></i> Please enter fullscreen mode to continue the test
            </div>
            <div id="tab-change-warning" class="warning-message" style="display:none;">
                <i class="fas fa-exclamation-circle"></i> Tab change detected! This is not allowed during the test.
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
